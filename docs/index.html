<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>超牛云 - 帮助文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" /> 
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: '帮助文档',  // 网站昵称
        search: {  // 网站搜索
          paths: 'auto',
          placeholder: '🔍 搜索',
          noData: '😒 找不到结果',
          // Headline depth, 1 - 6
          depth: 6,
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        },
        count:{ // 字数统计
          countable:true,
          fontsize:'0.9em',
          color:'rgb(90,90,90)',
          language:'chinese'
        },
        
      repo: '',
      ext: '.md',
      //externalLinkTarget: '_self',
      subMaxLevel: 2,
      auto2top: true, // 切换页面自动跳转到页面顶部
      loadSidebar: true // 侧边支持
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.js"></script>
  <!-- 全局搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 上篇下篇 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  
  <!-- 回到顶部 -->
  <script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/jquery.goup.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $.goup({
        trigger: 100,
        bottomOffset: 52,
        locationOffset: 25,
        //title: 'TOP',
        titleAsText: true
      });
    });
  </script>
</body>
</html>
